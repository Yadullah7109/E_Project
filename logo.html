<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zara Therapy Clinic Logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a73e8; /* Soft light blue background */
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 36px;
            color: white; /* Calm blue color for text */
            font-family: 'Times New Roman', Times, serif;
        }

        .logo .icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white; /* Medium blue for icon */
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1a73e8;
            font-weight: bold;
            font-size: 22px;
        }

        .logo span {
            font-weight: bold;
            color: #ffffff; /* Matching blue for text */
        }

        .logo .tagline {
            font-size: 16px;
            color:  #ffffff; /* Darker blue for tagline */
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="logo">
    <div class="icon">Z</div>
    <div>
        <span>Zara Therapy Clinic</span>
        <div class="tagline">Healing through Care & Compassion</div>
    </div>
</div>

</body>
</html>
