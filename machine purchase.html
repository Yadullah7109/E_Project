<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Purchase-Zara Therapy Clinic</title>
    <link rel="stylesheet" href="bootstrap css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="css/apointment.css"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
</head> 
<style>
.card-body {
  background-color: white; /* White background for card body */
}



.btn-primary {
  background-color: #007bff; /* Blue button */
  border: none;
}

.btn-primary:hover {
  background-color: #0056b3; /* Darker blue for button hover */
}

.form-control {
  border-radius: 5px; /* Rounded corners for form inputs */
}

.form-group label {
  color: #007bff; /* Blue label for form inputs */
}

.text-primary {
  color: #007bff; /* Apply blue to primary text */
}

.text-danger {
  color: red !important; /* Red color for prices */
}

.product-card {
  margin: 20px 0;
}

.container {
  margin-top: 50px;
}

</style>
<body class="bg-light">
  <div class="container mt-5">
    <div class="col-md-6 mx-auto">
        <div class="card shadow-sm border-light">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title fw-bolder">Purchase Information</h5>
            </div>
            <div class="card-body">
                <form>
                    <!-- Product Selection (Dropdown) -->
                    <div class="form-group mb-3">
                        <label for="product" class="text-primary">Select Product</label>
                        <select class="form-control" id="product" required>
                            <option value="product1" data-price="150.00">TENS Unit (Transcutaneous Electrical Nerve Stimulation) - $150.00</option>
                            <option value="product2" data-price="500.00">Ultrasound Therapy Machine - $500.00</option>
                            <option value="product3" data-price="700.00">Traction Therapy Unit - $700.00</option>
                            <option value="product4" data-price="450.00">Interferential Current Therapy (IFC) Machine - $450.00</option>
                            <option value="product5" data-price="350.00">Cryotherapy Machine (Cold Therapy) - $350.00</option>
                            <option value="product6" data-price="25.00">Hot Packs and Heating Pads - $25.00</option>
                            <option value="product7" data-price="1000.00">Continuous Passive Motion (CPM) Machine - $1000.00</option>
                            <option value="product8" data-price="350.00">Electrical Stimulation Therapy (NMES) Machine - $350.00</option>
                            <option value="product9" data-price="150.00">Cryo-Cuff - $150.00</option>
                            <option value="product10" data-price="250.00">Infrared Therapy Machine - $250.00</option>
                            <option value="product11" data-price="500.00">Biofeedback Machine - $500.00</option>
                            <option value="product12" data-price="600.00">Laser Therapy (Low-Level Laser Therapy - LLLT) - $600.00</option>
                            <option value="product13" data-price="120.00">Paraffin Bath - $120.00</option>
                            <option value="product14" data-price="400.00">Vacuum Therapy Machine - $400.00</option>
                            <option value="product15" data-price="1500.00">Spinal Decompression Unit - $1500.00</option>
                            <option value="product16" data-price="300.00">Vibration Therapy Machine - $300.00</option>
                            <option value="product17" data-price="800.00">Shockwave Therapy Machine - $800.00</option>
                            <option value="product18" data-price="50.00">Therapeutic Exercise Equipment - $50.00</option>
                            <option value="product19" data-price="150.00">Foot and Ankle Therapy Machines - $150.00</option>
                            <option value="product20" data-price="600.00">Neurostimulator - $600.00</option>
                            <option value="product21" data-price="5000.00">Hydrotherapy Pool - $5000.00</option>
                            <option value="product22" data-price="200.00">Orthopedic Bracing Machines - $200.00</option>
                            <option value="product23" data-price="450.00">Functional Electrical Stimulation (FES) Devices - $450.00</option>
                            <option value="product24" data-price="700.00">Muscle Strengthening Machines - $700.00</option>
                            <option value="product25" data-price="350.00">Balance Training Machines - $350.00</option>
                            <option value="product26" data-price="300.00">Pressure Biofeedback - $300.00</option>
                            <option value="product27" data-price="8000.00">Rehabilitation Robotic Devices - $8000.00</option>
                            <option value="product28" data-price="400.00">E-Stim for Muscle Reeducation - $400.00</option>
                            <option value="product29" data-price="250.00">Air-Compression Devices for Edema - $250.00</option>
                            <option value="product30" data-price="500.00">Laser Diode Therapy - $500.00</option>
                            <option value="product31" data-price="20.00">Kinesiology Tape for Muscle Support - $20.00</option>
                            <option value="product32" data-price="200.00">Ergometer (for cardiovascular and leg strength training) - $200.00</option>
                            <option value="product33" data-price="1000.00">Treadmills for Gait Training - $1000.00</option>
                            <option value="product34" data-price="800.00">Elliptical Trainers for Low-Impact Exercise - $800.00</option>
                            <option value="product35" data-price="1200.00">Standing Frame Therapy Machines - $1200.00</option>
                            <option value="product36" data-price="800.00">Knee or Shoulder Continuous Passive Motion (CPM) Devices - $800.00</option>
                               
                            
                        </select>
                        <small class="text-muted">Choose a product to purchase.</small>
                    </div>
                    
                    <!-- Product Price (Displayed based on selection) -->
                    <div class="form-group mb-3">
                        <label for="product-price" class="text-primary">Product Price</label>
                        <input type="text" class="form-control" id="product-price" value="$10.00" readonly >
                        <small class="text-muted">Price of the selected product.</small>
                    </div>

                    <!-- Quantity Input -->
                    <div class="form-group mb-3">
                        <label for="quantity" class="text-primary">Quantity</label>
                        <input type="number" class="form-control" id="quantity" value="1" min="1" max="10" required>
                        <small class="text-muted">Select the quantity you want to purchase (1-10).</small>
                    </div>
                    
                    <!-- Shipping Address Input -->
                    <div class="form-group mb-3">
                        <label for="address" class="text-primary">Shipping Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your shipping address" required>
                        <small class="text-muted">Provide a valid shipping address.</small>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary btn-lg px-4 py-2 w-100">Add to Cart</button>
                    </div>

                    <!-- Back Button -->
                    <div class="form-group text-center mt-3">
                        <a type="Button" class="btn btn-secondary btn-lg px-4 py-2 w-100" href="machine.html">Go back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<a href="machine purchase.html"></a>
<script>
    // JavaScript to update the price based on the selected product
    document.getElementById('product').addEventListener('change', function() {
        var productSelect = this;
        var selectedProduct = productSelect.options[productSelect.selectedIndex];
        var productPrice = selectedProduct.getAttribute('data-price');
        document.getElementById('product-price').value = "$" + productPrice;
    });
</script>




  <script src="bootstrap js/bootstrap.min.js"></script>
</body>
</html>
