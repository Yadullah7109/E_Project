<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" href="1-removebg-preview.png" type="image/x-icon">
</head>
<body class="bg-primary">

    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 10px;">
            <h2 class="text-center text-primary mb-4">Login</h2>
            <form id="loginForm">
                <div class="form-group mb-3">
                    <input type="text" id="username" class="form-control form-control-lg" placeholder="Username" required>
                </div>
                <div class="form-group mb-3 position-relative">
                    <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" required>
                    <span class="position-absolute top-50 end-0 translate-middle-y me-3" style="cursor:pointer;" id="togglePassword">   
                    </span>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block w-100">Login</button>
                    <p class="text-center mt-3">
                        <a href="forget.html" class="text-primary">Forgot Password?</a><br>
                        <a href="index.html" class="text-primary">BACK?</a>
                    </p>
                </div>

            </form>
            <script>
                document.getElementById("loginForm").addEventListener("submit", function(event) {
                    event.preventDefault();
                    alert("Login successful!");
                });
            </script>
            

    <!-- Bootstrap JS and dependencies -->
    

  <script src="bootstrap js/bootstrap.min.js"></script>
   

</body>
</html>
